    peer:
      hosts:
        peer0.doro.com:
          ansible_host: 192.168.66.101
          ansible_user: root
          ca_address: 192.168.66.101
          config:
            peer:
              id: peer0.doro.com
              networkId: dev
              # listenAddress vs address
              # https://lists.hyperledger.org/g/fabric/topic/70163919#7634
              listenAddress: 0.0.0.0:7051 # bind address
              address: peer0.doro.com:7051 # endpoint to other peers
              gossip:
                bootstrap: 127.0.0.1:7051
              tls:
                enabled: true
              localMspId: DoroMSP
